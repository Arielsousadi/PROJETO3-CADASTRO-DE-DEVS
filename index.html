<body>
    <h1>Cadastro de Desenvolvedores</h1>

        <div id="technologiesContainer"></div>

        <button type="submit">Cadastrar</button>
    </form>

    <pre id="output"></pre>

    <script src="script.js"></script>
</body>
</html>
